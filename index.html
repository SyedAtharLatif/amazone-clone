<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header-container">
        <div class="left-header">
            <img class="logo" src="./assets/images/amazon_logo.png" alt="Amazon logo">
            <div>
                <img src="./assets/images/location.png" alt="location" class="location-icon">
                <div class="location">
                    <div class="location-deliver">Deliver to</div>
                    <div class="location-country">Pakistan</div>
                </div>
            </div>
        </div>
        
        <div class="middle-header">
                <select name="search" id="searchbar-select">
                    <option value="All">All</option>
                </select>
                <input placeholder="Search Amazon" type="text">
                <div class="scan-image-header">
                    <img src="https://m.media-amazon.com/images/G/01/style-snap/MLT_Icon_x2.png" alt="scan">
                </div>
                <div class="search-icon">
                    <img src="./assets/images/search.png" alt="search icon">
                </div>
                
        </div>

        <div class="right-header">
            <img src="./assets/images/usa-flag.png" alt="usa flag">
            <select name="language" id="language-select">
                <option value="EN">EN</option>
            </select>
            <div id="welcome-note-head">

                <div class="welcome-note">Hello,Sign in</div>
                <select name="account" id="account-select">
                    <option value="Account and List">Account and List</option>
                </select>
                <div></div>
            </div>
            <div>

                <div class="returns">Returns</div>
                <div class="order">& order</div>
            </div>
            <img src="./assets/images/cart.png" alt="cart">
        </div>
        
    </div>

</div>
</body>
</html>
